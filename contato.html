<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Amigo - Contato</title>
    <link href="img/logopreta.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-cabecalho">
        <div class="logo">
            <img src="img/logo.png" alt="Logo do Melhor Amigo">
        </div>
        <div class="titulo">
            <h1> Petshop Melhor Amigo</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a class="itens" href="index.html">Página Inicial</a></li>
                <li><a class="itens" href="produtos.html">Produtos</a></li>
                <li><a class="itens" href="galeria.html">Galeria</a></li>
                <li><a class="itens" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

        <main>
            <section class="contact">
                <h2>Entre em Contato Conosco</h2>
                <img src="img/logoverde.png" alt="">
                <form id="contact-form">
                    <input type="text" placeholder="Digite seu nome" name="name" class="input" id="name" required>
                    <input type="email" placeholder="Digite seu email" name="email" class="input" id="email" required>
                    <input type="tel" placeholder="Digite seu telefone" name="phone" class="input" id="phone" required>
                    <textarea id="message" placeholder="Digite o que deseja" name="message" rows="4" class="input" required></textarea>
                    <a href="#" class="button4">Enviar</a>
                </form>
            </section>
    
            <div class="contact-conteiner">
                <div class="contact-info">
                    <p>
                        <img src="img/onibus-icone.svg" alt="Ícone de Endereço" class="phone-icon">
                        Endereço: Rua Exemplo, 123 - Cidade
                    </p>
                </div>
                <div class="contact-info">
                    <p>
                        <img src="img/telefone-icone.svg" alt="Ícone de Telefone" class="phone-icon">
                        Telefone: (11) 1234-5678
                    </p>
                </div>
                <div class="contact-info">
                    <p>
                        <img src="img/envelope-icone.svg" alt="Ícone de Email" class="phone-icon">
                        E-mail: contato@melhoramigo.com.br
                    </p>
                </div>
            </div>
        </main>
        
    <footer>
        <p>&copy; 2024 Melhor Amigo - Todos os direitos reservados</p>
    </footer>

</body>
</html>
